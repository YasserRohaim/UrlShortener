<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff; /* Blue color */
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        form {
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="url"] {
            width: calc(100% - 22px); /* Adjusting width to accommodate padding and border */
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease; /* Smooth transition for border color */
        }

        input[type="url"]:focus {
            border-color: #007bff; /* Highlight border color on focus */
            outline: none;
        }

        button[type="submit"] {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease; /* Smooth transition for background color */
            display: inline-block;
            text-decoration: none;
            text-align: center;
            text-transform: uppercase;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        
        {% if short_url %}
            <p>Your shortened URL is: <a href="{{ short_url }}">{{ short_url }}</a></p>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <label for="long_url">Enter URL to shorten:</label><br>
            <input type="url" id="long_url" name="long_url" required><br><br>
            <button type="submit">Shorten</button>
        </form>
        
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
    </div>

    <div class="footer">
        Made by <a href="#">Yasser Rohaim</a>
    </div>
</body>
</html>
